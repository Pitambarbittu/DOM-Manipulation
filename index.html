<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>*{background-color: rgb(61, 229, 187);}</style>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="Text">Hello Pitambar</div>
    <h1>Good Morning</h1>
    <div class="box">Hello Pitambar</div>
    <h1 id="h1">Hello</h1>
    <div class="flex-container">
        <div class="flex-item">item 1</div>
        <div class="flex-item">item 2</div>
        <div class="flex-item">item 3</div>
     </div>
     <br>
     <br>
     <button type="button" onclick="changeDirection()">Change Flex direction</button>
    <h1 id="welcome" class="welcome">Hello World!!</h1>
    <button onclick="changePage()" class="btn" id="btn">Click Here</button>

    <br>
    <br>
    <span class="hours" id="hh">00</span>:
    <span class="minutes" id="mm">00</span>:
    <span class="seconds" id="ss">00</span>
    <br>
    <br>

    <div class="dropdown">

        <label for="year">Year</label>
        <select name="" onchange="yearChange()" id="yearSelect">
            <option value="2015-2016">2015-2016</option>
            <option value="2016-2017">2016-2017</option>
            <option value="2017-2018">2017-2018</option>
            <option value="2018-2019">2018-2019</option>
            <option value="2019-2020">2019-2020</option>
        </select>
        <p>The Selected Year is :<span id="year"></span></p>
    </div>

    <br>
    <h2>Form:</h2>
    <form action="./index.html" class="form">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Email:</label>
        <input oninput="emailCheck()" type="email" name="email" id="email">
        <span id="emailcheck" class="check"></span><br><br>
        <label for="phoneno">Phone No:</label>
        <input oninput="numberCheck()" type="number" name="phoneno" id="phoneno">
        <span class="check" id="digitcheck"></span>
        <span class="check" id="startcheck"></span><br><br>
        <label for="byear">Birth Year:</label>
        <input oninput="bYearCheck()" type="number" name="byear" id="byear">
        <span class="check" id="byearcheck"></span><br><br>
        <input type="submit" name="submit" id="submit">
    </form>


    <script src="./index.js"></script>
</body>
</html>
